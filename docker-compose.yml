services:
    php:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: talatrivia_php
        volumes:
            - C:/laragon/www/TalaTrivia:/var/www/html # <-- Volumen gestionado por Docker
        networks:
            - talanet

    database:
        image: mysql:8.0
        container_name: talatrivia_db
        environment:
            MYSQL_ROOT_PASSWORD: root123
            MYSQL_DATABASE: talatrivia_db
            MYSQL_DEFAULT_AUTHENTICATION_PLUGIN: mysql_native_password # <-- Añadido para compatibilidad
        healthcheck: # <-- Añadido para verificar que MySQL está listo
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
            timeout: 20s
            retries: 10
            start_period: 30s 
        ports:
            - "3306:3306"
        volumes:
            - dbdata:/var/lib/mysql
        networks:
            - talanet

    nginx:
        image: nginx:alpine
        container_name: talatrivia_nginx
        ports:
            - "8080:80"
        volumes:
            - C:/laragon/www/TalaTrivia:/var/www/html
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - php
        networks:
            - talanet

networks:
    talanet:
        driver: bridge

volumes:
    dbdata: